<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>String Generator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <h1>String Generator</h1>
    <form id="string-generator">
        <label>
            How many words in the string?
            <input name="word-count" step="1" min="1" max="20" type="number">
        </label>
        <input value="Generate String" type="submit">
        <input name="action" value="generate-string" type="hidden">
        <span id="result" style="display: none;"></span>
    </form>
    <p class="credit">
        WordList courtesy of
        <a href="http://www-01.sil.org/linguistics/wordlists/english/">SIL</a>
    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquey/2.1.3/jquery.min.js"></script>
<script src="js/ajax-lab.js">
    function ajaxResponse() //This gets called when the readyState changes.
    {
        if(ajaxRequest.readyState !=4) //Check to see if we're done
        {return;     }
        else{
            if(ajaxRequest.status == 200) //Check to see if successful
            {
                document.getElementById("showtime").innerHTML =
                    ajaxRequest.responseText;   }
            else{
                alert("Request failed: " + ajaxRequest.statusText);
            }
        }
    }
    function getServerTime() //The main JavaScript for calling the update.
    {
        ajaxRequest = getXMLHttpRequest();
        if (!ajaxRequest)
            document.getElementById("showtime").innerHTML  = "Request error!";
        return;
        var myURL = "telltime.js";
        var myRand = parseInt(Math.random()*999999999999999);
        myURL = myURL + "?rand=" + myRand;
        ajaxRequest.onreadystatechange =ajaxResponse;
        ajaxRequest.open("GET", myURL);
        ajaxRequest.send(null);
    }

</script>

</body>
</html>
